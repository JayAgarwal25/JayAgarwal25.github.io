<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
        const showpanel = (done) => {
        const panel = document.querySelector("#panel");
        const panelLeftButton = document.querySelector("#panel-left-button");
        const panelRightButton = document.querySelector("#panel-right-button")

        let y = 0;
        let currentItem = 0;

        panel.setAttribute("visible", true);

        const showpanelItem = (item) => {
          for (let i = 0; i <= 2; i++) {
            document.querySelector("#panel-item" + i).setAttribute("visible", i === item);
          }
        }
        const id = setInterval(() => {
          y += 0.008;
          if (y >= 0.6) {
            clearInterval(id);
            panelLeftButton.setAttribute("visible", true);
            panelRightButton.setAttribute("visible", true);
            panelLeftButton.addEventListener('click', () => {
              currentItem = (currentItem + 1) % 3;
              showpanelItem(currentItem);
            });
            panelRightButton.addEventListener('click', () => {
              currentItem = (currentItem - 1 + 3) % 3;
              showpanelItem(currentItem);
            });

            setTimeout(() => {
              done();
            }, 500);
          }
          panel.setAttribute("position", "0 " + y + " -0.01");
        }, 10);
      }

      AFRAME.registerComponent('mytarget', {
        init: function () {
          this.el.addEventListener('targetFound', event => {
            console.log("target found");
            showAvatar(() => {
              setTimeout(() => {
                showPortfolio(() => {
                  setTimeout(() => {
                    showInfo();
                  }, 300);
                });
              }, 300);
            });
          });
          this.el.addEventListener('targetLost', event => {
            console.log("target found");
          });
        }
      });
      
    </script>


</head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="welc" src="test1.glb"></a-asset-item>
        <a-asset-item id="ins1" src="tttttt.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">   
        <a-entity visible=false id="portfolio-panel" position="0 0 -0.01">
        <a-entity visible=false id="panel-item0">
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="1.5 1.5 1.5" src="#welc" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-entity>
        <a-entity visible=false id="panel-item1">
          <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="1.5 1.5 1.5" src="#ins1" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-entity>  
        <a-entity visible=false id="panel-item2">
          <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="1.5 1.5 1.5" src="#welc" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
          </a-entity>

        <a-triangle visible=false id="#panel-right-button" rotation="0 0 -90" class="clickable" color="blue" position="0.5 -1 0" scale="0.15 0.15 0.15" vertex-a="0 1 0"></a-triangle>
        <a-triangle visible=false id="panel-left-button" rotation="0 0 90" class="clickable" color="blue" position="-0.5 -1 0" scale="0.15 0.15 0.15" vertex-a="0 1 0"></a-triangle>
      </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
